plugins {
    alias(libs.plugins.android.application)
//    id 'com.google.dagger.hilt.android' version '2.44' apply false
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.easysale.retrofitroomuserlist'
    compileSdk 34

    defaultConfig {
        applicationId "com.easysale.retrofitroomuserlist"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.navigation.ui
    implementation libs.androidx.legacy.support.v4
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // AndroidX Test Core library for ApplicationProvider
    testImplementation libs.androidx.core
    androidTestImplementation libs.androidx.core

    // Retrofit
    implementation libs.retrofit
    implementation libs.converter.gson

    // Lombok
    compileOnly libs.lombok
    annotationProcessor libs.lombok

    // Room
    implementation libs.room.runtime
    annotationProcessor libs.androidx.room.compiler

    // Glide
    implementation libs.glide
    annotationProcessor libs.compiler

    // RecyclerView
    implementation libs.androidx.recyclerview

    // Mockito - Mockito allows you to create mock objects and define their behavior
    testImplementation libs.mockito.core
    testImplementation libs.mockito.inline

    // AndroidX Test Core (for LiveData testing)
    testImplementation libs.androidx.core.testing

    // MockWebServer
    testImplementation libs.mockwebserver

//    implementation 'com.github.astrit-veliu:Boom:v1.1'

    implementation libs.hilt.android
    annotationProcessor libs.hilt.android.compiler

    // For instrumentation tests
    androidTestImplementation  libs.hilt.android.testing
    androidTestAnnotationProcessor libs.google.hilt.compiler

    // For local unit tests
    testImplementation libs.hilt.android.testing
    testAnnotationProcessor libs.google.hilt.compiler


}